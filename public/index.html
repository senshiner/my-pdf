
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF3366',
            secondary: '#3300FF',
            accent: '#33FFCC',
          },
          fontFamily: {
            mono: ['Space Mono', 'monospace']
          },
          boxShadow: {
            'brutal': '4px 4px 0px 0px rgba(0, 0, 0, 1)',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    body {
      font-family: 'Space Mono', monospace;
      background-color: #f5f5f5;
    }
    
    .brutal-border {
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
    }
    
    .brutal-btn {
      transition: transform 0.1s ease-in-out;
    }
    
    .brutal-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1);
    }
    
    .brutal-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
    }
    
    .drop-area.highlight {
      background-color: #fef3c7;
    }

    .image-preview {
      max-height: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body class="min-h-screen bg-accent bg-opacity-10">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-2">IMAGE â†’ PDF</h1>
      <p class="text-xl md:text-2xl font-mono">Convert your images to a beautiful PDF file</p>
    </header>
    
    <div class="brutal-border bg-white p-6 mb-8">
      <div id="drop-area" class="brutal-border border-dashed p-8 text-center cursor-pointer hover:bg-gray-50 transition-colors">
        <svg class="mx-auto w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <p class="text-lg mb-2">Drag & Drop your images here</p>
        <p class="text-sm text-gray-500 mb-4">or</p>
        <label class="brutal-border brutal-btn inline-block px-6 py-3 bg-primary text-white font-bold cursor-pointer">
          BROWSE FILES
          <input type="file" id="file-input" multiple accept="image/jpeg, image/png" class="hidden">
        </label>
      </div>
    </div>
    
    <div id="preview-container" class="brutal-border bg-white p-6 mb-8 hidden">
      <h2 class="text-2xl font-bold mb-4">IMAGE PREVIEW</h2>
      <div id="images-preview" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Image previews will be inserted here -->
      </div>
      <div class="flex justify-between items-center mt-6">
        <button id="clear-btn" class="brutal-border brutal-btn px-4 py-2 bg-gray-200 font-bold">CLEAR ALL</button>
        <p id="image-count" class="text-sm font-bold">0 images selected</p>
      </div>
    </div>
    
    <div class="text-center">
      <button id="convert-btn" class="brutal-border brutal-btn px-8 py-4 bg-secondary text-white text-2xl font-bold disabled:opacity-50 disabled:cursor-not-allowed" disabled>CONVERT TO PDF</button>
      <div id="loading" class="mt-4 hidden">
        <div class="brutal-border p-4 inline-block bg-white">
          <div class="flex items-center justify-center">
            <svg class="animate-spin h-8 w-8 text-primary mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-lg font-bold">CONVERTING...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="py-6 mt-12 bg-white brutal-border-t-2 border-t-2 border-black">
    <div class="container mx-auto px-4 text-center">
      <p class="font-mono text-sm">Made with ðŸ”¥ in the Replit Universe</p>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
